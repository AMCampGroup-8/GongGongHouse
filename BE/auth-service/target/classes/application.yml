server:
  port: 0

spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:mariadb://localhost:3306/myhomego_auth
    username: root
    password: 1234
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: true
  config:
    import: optional:configserver:http://config-service:8888
  cloud:
    config:
      name: auth-service
      profile: default
  profiles:
    active: default
  security:
    user:
      name: user
      password: password

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: '*'
  tracing:
    sampling:
      probability: 1.0

jwt:
  secret: aesf0j38fjlqwkrj01i93u50niklsdjfkajsdfoi213u20kjsdfk3u92ljksdfi12k3jhsdfakjsdf

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full

